<ion-header>
  <ion-toolbar>
    <ion-title>Log-in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label color="primary" position="stacked">Email</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary" position="stacked">Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="6" >
        <ion-button color="primary" type="submit" expand="block" shape="round" size="large">Log in</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
